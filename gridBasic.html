<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap Grid basic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Three equal width colums</h1>
        <p>Add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
<div class="row">
    <div class="col p-5 bg-dark text-white"> First column</div>
    <div class="col p-5 bg-primary text-white"> Second column</div>
    <div class="col p-5 bg-dark text-white"> Third column</div>
   
</div>
    </div>
    
</body>
</html>
