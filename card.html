<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Card</title>
</head>
<body>
    <div class="container mt-3">
<h1 class="text-center">Cards</h1>
<p class="text-center">A card in Bootstrap 5 is a bordered box with some padding around its content. It includes options for headers, footers, content, colors, etc.</p>
<div class="card bg-success text-white">
    <div class="card-body">Success card</div>
  </div>
<h1 class="text-center mt-3 text-primary">Card Footer</h1>
<div class="card">
        <div class="card-footer text-white bg-info">
            Footer
        </div>
        
    </div>
</div>
</body>
</html>
